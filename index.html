<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="simonGame.ico">
    <title>Simon Game</title>
</head>
<body>
    <h1 id="level-title">Welcome Press any key to start</h1>
    <div class="mainDiv">
        <div class="div1">
            <button class="btn" id="green">1</button>
            <button class="btn" id="red">2</button>
        </div>
        <div class="div2">
            <button class="btn" id="yellow">3</button>
            <button class="btn" id="blue">4</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
